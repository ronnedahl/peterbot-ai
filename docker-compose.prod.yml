# Production-specific configuration
version: '3.8'

services:
  backend:
    build:
      context: ./langgraph-api
      dockerfile: Dockerfile.prod
    environment:
      - API_ENV=production
      - LOG_LEVEL=WARNING
    volumes:
      # No source code mounts in production
      - backend-logs:/app/logs
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    volumes:
      # No source code mounts in production
      - frontend-dist:/app/dist
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Add nginx for production
  nginx:
    image: nginx:alpine
    container_name: peterbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/peterbot.dev:/etc/nginx/sites-enabled/peterbot.dev:ro
      - frontend-dist:/var/www/peterbot.dev/client/dist:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - peterbot-network
    restart: always

volumes:
  backend-logs:
  frontend-dist: